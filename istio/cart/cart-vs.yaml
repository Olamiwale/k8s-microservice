apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cart-virtualservice
  namespace: k8s
spec:
  hosts:
  - "*"
  gateways:
    - k8s/k8s-gateway
  http:
    - match:
      - uri:
          prefix: /cart
      rewrite:
        uri: /
      route:
        - destination:
            host: cart-service
            port:
              number: 80